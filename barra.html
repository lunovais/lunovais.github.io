    <div class="poll-heading">
      <h3 class="poll-title">Linguagem de Programação Favorita</h3>
    </div>

      <ul>
        <li>
          <label><input type="radio" name="pollOptions" value="C++"><span>C++</span></label>
        </li>
        <li>
          <label><input type="radio" name="pollOptions" value="C#"><span>C#</span></label>
        </li>
        <li>
          <label><input type="radio" name="pollOptions" value="Java"><span>Java</span></label>
        </li>
        <li>

        </li>
        <li>
          <label><input type="radio" name="pollOptions" value="Go"><span>Go</span></label>
        </li>
        <li>
          <label><input type="radio" name="pollOptions" value="JavaScript"><span>JavaScript</span></label>
        </li>
        <li>
          <label><input type="radio" name="pollOptions" value="Outras"><span>Outras</span></label>
        </li>
      </ul>
    </div>
    <div class="poll-footer">
      <button type="submit">Votar</button>
    </div>

</form>
